<html>
  <head>
  <style>
      body {margin: 0; overflow:hidden;}
      content {background-color: #000; display: grid; height: 100%; grid-template-columns: 50% 50%; grid-template-rows: 33% 33% 33%;  }
      footer {position: absolute; bottom: 0; left: 0;}
  </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <content>
      <video id="video1" muted></video>
      <video id="video2" muted></video>
      <video id="video3" muted></video>
      <video id="video4" muted></video>
      <video id="video5" muted></video>
      <video id="video6" muted></video>
    </content>
    <footer>
      <button onclick="javascript:location.reload()">Reload</button>
      <button onclick="javascript:exitFullscreen()">X</button>
    </footer>
    <script>
    function loadVideo(videoId, url) {
        var video = document.getElementById(videoId);
        video.setAttribute('width', video.parentElement.clientWidth/2);
        video.setAttribute('height', video.parentElement.clientHeight/3);
        var hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED,function()
        {
            video.play();
        });
    }
    loadVideo("video1", "https://video-auth1.iol.pt/beachcam/carcavelos/chunks.m3u8")
    loadVideo("video2", "https://video-auth1.iol.pt/beachcam/bcmafraribeira/chunks.m3u8")
    loadVideo("video3", "https://video-auth1.iol.pt/beachcam/praiaguinchosul/chunks.m3u8")
    loadVideo("video4", "https://video-auth1.iol.pt/beachcam/costacaparicacds/chunks.m3u8")
    loadVideo("video5", "https://video-auth1.iol.pt/beachcam/saopedroestoria/chunks.m3u8")
    loadVideo("video6", "https://video-auth1.iol.pt/beachcam/lagide/chunks.m3u8")
    </script>
  </body>
</html>
