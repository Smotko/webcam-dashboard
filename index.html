<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    content {
      cursor: none;
      background-color: #000;
      display: grid;
      height: 100%;
      grid-template-columns: 50% 50%;
      grid-template-rows: 33% 33% 33%;
    }

    #videos>div {
      position: relative;
    }

    #videos description {
      color: white;
      position: absolute;
      background-color: black;
      opacity: 0.5;
      padding: 5px;
      bottom: 20px;
      left: 30px;
      font-family: Arial, Helvetica, sans-serif;
    }

    content.active {
      cursor: default;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <content id="videos">
  </content>
  <script>

    var is_full_screen;
    document.addEventListener("fullscreenchange", function (event) {
      is_full_screen = document.fullscreenElement;
    });
    function fullScreen() {
      if (is_full_screen) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    }

    window.addEventListener('resize', function (event) {
      loadVideos()
    });

    var mouse_move_timeout = null;
    function timeoutCursor() {
      var container = document.getElementById("videos");
      container.classList.add("active");

      if (mouse_move_timeout) {
        clearTimeout(mouse_move_timeout)
      }
      mouse_move_timeout = setTimeout(function () {
        container.classList.remove("active");
        mouse_move_timeout = null;
      }, 3000);
    }
    document.onmousemove = timeoutCursor

    var selectedVideo = null;
    var cams = [
      { url: "https://video-auth1.iol.pt/beachcam/carcavelos/chunks.m3u8", name: "Carcavelos" },
      { url: "https://cams.cdn-surfline.com/cdn-int/pt-costacaparica/chunklist.m3u8", name: "Costa" },
      { url: "https://video-auth1.iol.pt/beachcam/praiaguinchosul/chunks.m3u8", name: "Guincho" },
      { url: "https://video-auth1.iol.pt/beachcam/fozdolizandro/chunks.m3u8", name: "Foz" },
      { url: "https://video-auth1.iol.pt/beachcam/bcmafraribeira/chunks.m3u8", name: "Ribeira" },
      { url: "https://video-auth1.iol.pt/beachcam/lagide/chunks.m3u8", name: "Lagide" },
    ]
    var videos = []
    function loadVideo(videoId, url, name) {

      if (selectedVideo && selectedVideo !== videoId) {
        return;
      }
      var container = document.getElementById("videos");
      var cont = document.createElement('div');
      container.appendChild(cont)
      var video = document.createElement('video');
      var title = document.createElement('description');
      cont.appendChild(title)
      cont.appendChild(video)

      title.textContent = name;

      width = container.clientWidth;
      height = container.clientHeight;
      if (!selectedVideo) {
        width = width / 2;
        height = height / 3;
      }
      video.setAttribute('width', width);
      video.setAttribute('height', height);
      video.setAttribute('id', videoId);
      video.muted = "muted";
      var hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MEDIA_ATTACHED, function () {
        video.play();
      });
      var timeout;
      video.onclick = function (ev) {
        if (ev.detail === 1) {
          timeout = setTimeout(() => {
            if (selectedVideo) {
              selectedVideo = null;
            } else {
              selectedVideo = this.id;
            }
            loadVideos();
          }, 300);
        } else {
          clearTimeout(timeout)
          fullScreen()
          timeout = null;
        }

      }
      videos.push(hls)

    }
    function loadVideos() {
      unloadVideos();
      cams.forEach((video, i) => {
        loadVideo("video" + i, video.url, video.name);
      });
      timeoutCursor()

    }
    function unloadVideos() {
      videos.forEach((hls, i) => {
        hls.destroy()
      });
      videos = [];
      var container = document.getElementById("videos")
      container.innerHTML = '';
    }
    loadVideos();
  </script>
</body>

</html>
